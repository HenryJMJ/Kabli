{% extends 'usuarios/panel_docentes.html' %}
{% load static %}

{% block content %}
<style>
  form input[type="text"],
  form input[type="url"],
  form input[type="file"],
  form textarea,
  form select {
    width: 100%;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #333;
    font-size: 1rem;
  }

  body.dark form input[type="text"],
  body.dark form input[type="url"],
  body.dark form input[type="file"],
  body.dark form textarea,
  body.dark form select {
    background-color: #374151;
    color: #fff;
    border: 1px solid #4b5563;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
    color: #374151;
  }

  body.dark label {
    color: #d1d5db;
  }
</style>

<div class="container mx-auto max-w-3xl px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">
    Agregar sesión a la unidad: <span class="text-blue-600 dark:text-blue-400">{{ unidad.titulo }}</span>
  </h2>

  <form method="post" enctype="multipart/form-data" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl space-y-6">
    {% csrf_token %}

    <div>
      <label>Título de la sesión</label>
      {{ form.titulo }}
    </div>

    <div>
      <label>Contenido (texto)</label>
      {{ form.contenido_texto }}
    </div>

    <div>
      <label>URL de video (opcional)</label>
      {{ form.video_url }}
    </div>

    <div>
      <label>Archivo adjunto (opcional)</label>
      {{ form.archivo }}
    </div>

    <div>
      <label>Orden</label>
      {{ form.orden }}
    </div>

    <div class="flex justify-between items-center mt-8">
      <a href="{% url 'gestionar_unidades' unidad.curso.id %}" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200">
        ← Volver
      </a>
      <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-200">
        Guardar sesión
      </button>
    </div>
  </form>
</div>
{% endblock %}
