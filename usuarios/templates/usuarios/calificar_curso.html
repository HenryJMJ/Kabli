{% extends 'usuarios/panel_estudiantes.html' %}
{% block content %}
  <style>
    .calificacion-container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffffdd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .calificacion-container h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .calificacion-container form {
      text-align: left;
    }

    .calificacion-container label {
      font-weight: 600;
      color: #34495e;
    }

    .calificacion-container select,
    .calificacion-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .calificacion-container button {
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calificacion-container button:hover {
      background-color: #2980b9;
    }

    .calificacion-container a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3498db;
      font-weight: 500;
    }

    .calificacion-container a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="calificacion-container">
    <h1>Calificar curso: {{ curso.nombre }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar calificaci√≥n</button>
    </form>
  </div>
{% endblock %}
