<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Plataforma Educativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #9dc9ff, #bce6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.4s;
      position: relative;
    }

    body.dark {
      background: #1e272e;
      color: white;
    }

    .main-content {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 20px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    .illustration {
      width: 600px;
      max-width: 100%;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
      animation: fadeIn 1s ease;
    }

    .illustration:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideIn 0.6s ease-out;
      transition: background 0.4s, color 0.4s;
    }

    body.dark .login-container {
      background: #2f3640;
      color: white;
    }

    h2 {
      margin-bottom: 25px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    body.dark input,
    body.dark select {
      background: #353b48;
      color: white;
      border: 1px solid #555;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.97);
    }

    .extra-links {
      font-size: 14px;
      margin-top: 15px;
    }

    .extra-links a {
      color: #2c3e50;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }

    body.dark .extra-links a {
      color: #ecf0f1;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 999;
    }

    .icon-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    body.dark .icon-button {
      background: #2f3640;
      color: white;
    }

    .messages {
      margin-bottom: 10px;
    }

    .messages .message {
      background-color: #e74c3c;
      color: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .messages .message.success {
      background-color: #2ecc71;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="floating-buttons">
    <a href="{% url 'home' %}" class="icon-button" title="Inicio">游</a>
  </div>

  <div class="main-content">
    <div class="login-container">
      <h2>Crear Cuenta</h2>

      <div class="messages">
        {% if messages %}
          {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <form method="POST">
        {% csrf_token %}
        <label for="{{ form.rol.id_for_label }}">Eres: </label>
        <select name="{{ form.rol.name }}" id="{{ form.rol.id_for_label }}" required>
          {% for value, label in form.rol.field.choices %}
            <option value="{{ value }}" {% if form.rol.value == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
        <div id="especialidad-container" style="display: none;">
        <label for="especialidad">Especialidad:</label>
        <select name="especialidad" id="especialidad">
          <option value="">Selecciona una especialidad</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
          {% endfor %}
        </select>
      </div>
        <input type="text" name="username" placeholder="Usuario" value="{{ form.username.value|default_if_none:'' }}" required>
        <input type="email" name="email" placeholder="Correo electr칩nico" value="{{ form.email.value|default_if_none:'' }}" required>
        <input type="password" name="password1" placeholder="Contrase침a" required>
        <input type="password" name="password2" placeholder="Confirmar contrase침a" required>
        <button type="submit">Registrarse</button>
      </form>

      <div class="extra-links">
        <a href="{% url 'login' %}">쯏a tienes cuenta? Inicia sesi칩n</a>
      </div>
    </div>

    <img class="illustration" src="{% static 'Registrate.jpg' %}" alt="Estudiante en laptop">
  </div>

  <div class="footer">
    춸 2025 Plataforma Educativa | Inspirando el aprendizaje 游
  </div>

<script>
  const rolSelect = document.getElementById('{{ form.rol.id_for_label }}');
  const especialidadContainer = document.getElementById('especialidad-container');

  function toggleEspecialidad() {
    if (rolSelect.value === 'docente') {
      especialidadContainer.style.display = 'block';
    } else {
      especialidadContainer.style.display = 'none';
    }
  }

  rolSelect.addEventListener('change', toggleEspecialidad);
  document.addEventListener('DOMContentLoaded', toggleEspecialidad);
</script>

</body>
</html>
