{% extends 'usuarios/panel_admin.html' %}
{% load static %}
{% block content %}
<h2>Lista de Usuarios</h2>

<form method="GET" class="filter-bar">
  <div class="filter-group">
    <select name="rol">
      <option value="">Todos los roles</option>
      <option value="administracion" {% if request.GET.rol == 'administracion' %}selected{% endif %}>Administraci√≥n</option>
      <option value="docente" {% if request.GET.rol == 'docente' %}selected{% endif %}>Docente</option>
      <option value="estudiante" {% if request.GET.rol == 'estudiante' %}selected{% endif %}>Estudiante</option>
    </select>

    <div class="search-container">
      <input type="text" name="q" placeholder="Buscar usuario..." value="{{ request.GET.q }}">
      <div class="search-icon" onclick="this.closest('form').submit()" title="Buscar">
        <img src="{% static 'busqueda.png' %}" alt="Buscar" class="icono-accion lupa-icono">
      </div>
    </div>
  </div>
</form>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nombre de usuario</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.perfil.rol|capfirst }}</td>
        <td>
          <div class="action-buttons">
            <a href="{% url 'editar_usuario' usuario.id %}" class="edit-btn" title="Editar usuario">
              <img src="{% static 'editarusuario.png' %}" alt="Editar" class="icono-accion">
            </a>
            <a href="{% url 'confirmar_eliminar_usuario' usuario.id %}" class="delete-btn" title="Eliminar usuario">
              <img src="{% static 'eliminarusuario.png' %}" alt="Eliminar" class="icono-accion">
            </a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(to right, #9dc9ff, #bce6ff);
    padding: 40px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    animation: fadeIn 0.8s ease-in-out;
  }

  .filter-bar {
    margin-bottom: 30px;
  }

  .filter-group {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 15px;
  }

  .filter-group select {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    min-width: 180px;
  }

  .search-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-grow: 1;
    min-width: 220px;
    max-width: 400px;
  }

  .search-container input {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 100%;
  }

  .search-icon {
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  /* Zoom efecto SOLO para la lupa */
  .lupa-icono {
    width: 24px;
    height: 24px;
    transition: transform 0.3s ease;
  }

  .search-icon:hover .lupa-icono {
    transform: scale(1.2);
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease;
  }

  th, td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #3498db;
    color: white;
    font-weight: 600;
  }

  /* Eliminar efecto de hover sobre filas */
  tr:hover {
    background-color: transparent;
  }

  .action-buttons {
    display: flex;
    gap: 10px;
  }

  .edit-btn, .delete-btn {
    border: none;
    background: none;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s;
  }

  .icono-accion {
    width: 24px;
    height: 24px;
    transition: transform 0.3s ease;
  }

  .edit-btn:hover .icono-accion,
  .delete-btn:hover .icono-accion {
    transform: scale(1.2);
    filter: brightness(1.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}
