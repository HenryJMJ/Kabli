{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to right, #9dc9ff, #bce6ff);
      min-height: 100vh;
      padding: 40px;
      transition: background 0.4s;
    }

    body.dark { background: #1e272e; color: white; }

    h2 { text-align: center; margin-bottom: 20px; font-size: 2rem; }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3498db;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .navbar .logo { color: white; font-size: 1.5rem; font-weight: bold; }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-links li a:hover { color: #ecf0f1; }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    body.dark .container { background-color: #2f3640; }

    form label { display: block; margin-bottom: 8px; font-weight: 600; }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button, .btn-back {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    form button:hover, .btn-back:hover { background-color: #2980b9; }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 999;
    }

    .icon-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: all 0.3s ease;
    }

    .icon-button:hover { transform: scale(1.1); }

    body.dark .icon-button {
      background: #2f3640;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-container {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="floating-buttons">
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="icon-button" title="Cerrar sesi√≥n">üîö</button>
    </form>
    <button class="icon-button" onclick="toggleDarkMode()" id="darkToggle" title="Modo oscuro/claro">üåô</button>
  </div>

  <h2>üÜï Crear Curso</h2>

  <nav class="navbar">
    <div class="logo">üè´ I.E. MIGUE</div>
    <ul class="nav-links">
      <li><a href="{% url 'panel_admin' %}">Inicio</a></li>
      <li><a href="{% url 'gestionar_cursos' %}">Cursos</a></li>
    </ul>
  </nav>

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <label for="nombre">Nombre del curso:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <button type="submit">Crear curso</button>
    </form>

    <div class="back-container">
      <a href="{% url 'gestionar_cursos' %}" class="btn-back">‚Üê Volver a Cursos</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const toggle = document.getElementById('darkToggle');
      body.classList.toggle('dark');
      toggle.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
